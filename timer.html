<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
<style>
  /* --- STYLES --- */
  body {
    font-family: 'Roboto', sans-serif;
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 20px 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }
  body.dark .container {
    background: #202020;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    color: white;
  }
  .header {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    font-weight: 700;
    color: #000000;
    margin-bottom: 5px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  body.dark .header { color: #ffffff; }
  
  .timer-row {
    display: flex;
    gap: 12px;
    text-align: center;
  }
  .time-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
  }
  .number-box {
    background: #1f1f1f;
    color: white;
    font-size: 2.2rem;
    font-weight: 700;
    width: 60px;
    height: 64px;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
  }
  .digit {
    position: absolute;
    animation-duration: 0.4s;
    animation-fill-mode: forwards;
    animation-timing-function: ease-in-out;
  }
  .slide-in { animation-name: slideInFromBottom; }
  .slide-out { animation-name: slideOutToTop; }
  
  @keyframes slideInFromBottom {
    0% { transform: translateY(100%); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }
  @keyframes slideOutToTop {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100%); opacity: 0; }
  }
  
  .label {
    font-size: 0.75rem;
    color: #888;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  
  /* Message when timer is stopped */
  .status-msg {
    color: #888;
    font-size: 0.9rem;
    font-style: italic;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <span>âœ¨ Healing Time</span>
  </div>

  <div class="timer-row">
    <div class="time-group">
      <div class="number-box" id="days-box"><span class="digit">00</span></div>
      <span class="label">Days</span>
    </div>
    <div class="time-group">
      <div class="number-box" id="hours-box"><span class="digit">00</span></div>
      <span class="label">Hours</span>
    </div>
    <div class="time-group">
      <div class="number-box" id="minutes-box"><span class="digit">00</span></div>
      <span class="label">Minutes</span>
    </div>
    <div class="time-group">
      <div class="number-box" id="seconds-box"><span class="digit">00</span></div>
      <span class="label">Seconds</span>
    </div>
  </div>
  
  <div id="status" class="status-msg"></div>

</div>

<script>
  // ==========================================
  //      ðŸ‘‡ ENTER YOUR START DATE BELOW ðŸ‘‡
  //      Format: "YYYY-MM-DD HH:MM:SS"
  //      Example: "2024-05-20 14:30:00"
  //      To RESET: Leave the quotes empty ""
  // ==========================================
  
  const START_TIME_STRING = "2025-12-25 07:30:00";  

  // ==========================================
  
  let prevValues = { d: '00', h: '00', m: '00', s: '00' };

  // Check Dark Mode
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('theme') === 'dark') {
    document.body.classList.add('dark');
  }

  function updateDigit(boxId, newValue, type) {
    if (prevValues[type] !== newValue) {
      const box = document.getElementById(boxId);
      const oldDigit = box.querySelector('.digit.slide-in') || box.querySelector('.digit');
      const newDigit = document.createElement('span');
      newDigit.className = 'digit slide-in';
      newDigit.textContent = newValue;
      
      if (oldDigit) {
        oldDigit.classList.remove('slide-in');
        oldDigit.classList.add('slide-out');
        setTimeout(() => { if(box.contains(oldDigit)) box.removeChild(oldDigit); }, 400);
      }
      box.appendChild(newDigit);
      prevValues[type] = newValue;
    }
  }

  function updateDisplay() {
    // If no start time is set in the code, show 00 and stop.
    if (!START_TIME_STRING) {
      document.getElementById("status").textContent = "Waiting for date in code...";
      return;
    }
    
    document.getElementById("status").textContent = "";
    
    const start = new Date(START_TIME_STRING).getTime();
    const now = new Date().getTime();
    const totalSeconds = Math.floor((now - start) / 1000);

    // If date is in the future or invalid, keep at 0
    if (isNaN(totalSeconds) || totalSeconds < 0) return;

    const s = (totalSeconds % 60).toString().padStart(2, '0');
    const m = (Math.floor(totalSeconds / 60) % 60).toString().padStart(2, '0');
    const h = (Math.floor(totalSeconds / 3600) % 24).toString().padStart(2, '0');
    const d = Math.floor(totalSeconds / (3600 * 24)).toString().padStart(2, '0');

    updateDigit('days-box', d, 'd');
    updateDigit('hours-box', h, 'h');
    updateDigit('minutes-box', m, 'm');
    updateDigit('seconds-box', s, 's');
  }

  // Run immediately and then every second
  updateDisplay();
  if (START_TIME_STRING) {
    setInterval(updateDisplay, 1000);
  }
</script>

</body>
</html>
