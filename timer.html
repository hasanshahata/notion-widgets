<!DOCTYPE html>
<html>
<head>
<style>
  /* Base Settings */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  /* The Main Card Container */
  .container {
    background: white;
    padding: 20px 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  /* Dark Mode Support for Container */
  body.dark .container {
    background: #202020;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    color: white;
  }

  /* Title "Time Elapsed" */
  .header {
    font-size: 0.9rem;
    font-weight: 600;
    color: #eb5757; /* Reddish accent like your image */
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 5px;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  /* The Row of Number Cards */
  .timer-row {
    display: flex;
    gap: 12px;
    text-align: center;
  }

  /* Individual Digit Group (Box + Label) */
  .time-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
  }

  /* The Dark Number Box */
  .number-box {
    background: #1f1f1f; /* Dark Card Color */
    color: white;
    font-size: 2rem;
    font-weight: 700;
    width: 60px;
    height: 60px;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-variant-numeric: tabular-nums;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  /* Labels (Days, Hours...) */
  .label {
    font-size: 0.75rem;
    color: #888;
    font-weight: 500;
  }

  /* Buttons */
  .controls {
    display: flex;
    gap: 10px;
    margin-top: 5px;
  }

  button {
    background: #f0f0f0;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    color: #333;
    font-size: 0.85rem;
    transition: all 0.2s ease;
  }

  button:hover { background: #e0e0e0; }
  
  button.active {
    background: #eb5757; /* Matches header accent */
    color: white;
  }

  body.dark button { background: #3a3a3a; color: #ddd; }
  body.dark button:hover { background: #4a4a4a; }
  body.dark button.active { background: #eb5757; color: white; }

</style>
</head>
<body>

<div class="container">
  
  <div class="header">
    <span>⏱️ Stopwatch</span>
  </div>

  <div class="timer-row">
    <div class="time-group">
      <div class="number-box" id="days">00</div>
      <span class="label">Days</span>
    </div>
    
    <div class="time-group">
      <div class="number-box" id="hours">00</div>
      <span class="label">Hours</span>
    </div>

    <div class="time-group">
      <div class="number-box" id="minutes">00</div>
      <span class="label">Minutes</span>
    </div>

    <div class="time-group">
      <div class="number-box" id="seconds">00</div>
      <span class="label">Second</span>
    </div>
  </div>

  <div class="controls">
    <button id="startBtn" onclick="toggleTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

</div>

<script>
  let startTime;
  let elapsedTime = 0;
  let timerInterval;
  let running = false;

  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('theme') === 'dark') {
    document.body.classList.add('dark');
  }

  function updateDisplay() {
    let time = elapsedTime;
    if (running) {
      time += Date.now() - startTime;
    }

    const totalSeconds = Math.floor(time / 1000);
    const s = totalSeconds % 60;
    const m = Math.floor(totalSeconds / 60) % 60;
    const h = Math.floor(totalSeconds / 3600) % 24;
    const d = Math.floor(totalSeconds / (3600 * 24));

    // Helper to add leading zero (e.g., 5 -> 05)
    const f = (num) => num.toString().padStart(2, '0');

    document.getElementById("days").textContent = f(d);
    document.getElementById("hours").textContent = f(h);
    document.getElementById("minutes").textContent = f(m);
    document.getElementById("seconds").textContent = f(s);
  }

  function toggleTimer() {
    const btn = document.getElementById("startBtn");
    if (running) {
      // Pause
      running = false;
      elapsedTime += Date.now() - startTime;
      clearInterval(timerInterval);
      btn.textContent = "Start";
      btn.classList.remove("active");
    } else {
      // Start
      running = true;
      startTime = Date.now();
      timerInterval = setInterval(updateDisplay, 100);
      btn.textContent = "Pause";
      btn.classList.add("active");
    }
  }

  function resetTimer() {
    running = false;
    clearInterval(timerInterval);
    elapsedTime = 0;
    updateDisplay();
    document.getElementById("startBtn").textContent = "Start";
    document.getElementById("startBtn").classList.remove("active");
  }
</script>

</body>
</html>
